<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Doraemon</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
<div class="box">
		
		<div class="head">
			
			<div class="inner-head">
				<div class="mouth">
					<div class="tongue"></div>
				</div>
				<div class="vertical-line"></div>
			</div>

			<div class="inner-head-copy">
				<div class="moustache1"></div>
				<div class="moustache2"></div>
				<div class="moustache3"></div>
				<div class="moustache4"></div>
				<div class="moustache5"></div>
				<div class="moustache6"></div>

				<div class="left-cheekbone"></div>

				<div class="right-cheekbone"></div>
			</div>

			<div class="left-eye">
				<div class="left-black-pupil">
					<div class="white-pupil"></div>
				</div>
			</div>

			<div class="right-eye">
				<div class="right-black-pupil">
					<div class="white-pupil"></div>
				</div>
			</div>

			<div class="nose">
				<div class="white-nose-patch"></div>
			</div>

			<div class="bow"></div>

			<div class="bell">
				<div class="belt"></div>
				<div class="hole"></div>
				<div class="vl"></div>
			</div>

		</div>

	</div>
</body>
</html>
